<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <div class="relative w-full bg-white">
        <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-2 sm:px-6 lg:px-8">
          <div class="inline-flex items-center space-x-2">
            <div></div>
            <span class="font-bold">{{request.user.role}} : {{request.user}}</span>
          </div>
          <div class="hidden lg:block">
            <ul class="inline-flex space-x-8">
              <li>
                <a
                  href="{%url 'index'%}"
                  class="text-sm font-semibold text-gray-800 hover:text-gray-900"
                >
                  Home
                </a>
              </li>
              <li>
                <a
                  href="{%url 'lead_list'%}"
                  class="text-sm font-semibold text-gray-800 hover:text-gray-900"
                >
                  Back to List
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="text-sm font-semibold text-gray-800 hover:text-gray-900"
                >
                  Contact
                </a>
              </li>
            </ul>
          </div>
    
  
          <div class="lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-6 w-6 cursor-pointer"
            >
              <line x1="4" y1="12" x2="20" y2="12"></line>
              <line x1="4" y1="6" x2="20" y2="6"></line>
              <line x1="4" y1="18" x2="20" y2="18"></line>
            </svg>
          </div>
        </div>
      </div>
      <div style="height: 150px; width: 100%;" class=""></div>

    <div class="flex justify-center items-center mt-5"></div>
    <div class="flex justify-center items-center mt-5">

        <div class="flex max-w-2xl flex-col items-center rounded-md border md:flex-row">
            <div class="h-full w-full md:h-[200px] md:w-[300px]">
                <img src="https://images.unsplash.com/photo-1522199755839-a2bacb67c546?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGJsb2d8ZW58MHx8MHx8&amp;auto=format&amp;fit=crop&amp;w=800&amp;q=60"
                    alt="Laptop" class="h-full w-full rounded-md object-cover" />
            </div>
            <div>
                <div class="p-4">
                    <h1 class="inline-flex items-center text-lg font-semibold">
                        {{data.name}}

                    </h1>
                    <p class="mt-3 text-sm text-gray-600">
                       Discreaption : {{data.discreaption}}
                    </p>
                    <div class="mt-4">
                        <span
                            class="mb-2 mr-2 inline-block rounded-full bg-gray-100 px-3 py-1 text-[10px] font-semibold text-gray-900">
                            {{data.email}}
                        </span>
                        <span
                            class="mb-2 mr-2 inline-block rounded-full bg-gray-100 px-3 py-1 text-[10px] font-semibold text-gray-900">
                            {{data.phone}}
                        </span>
                        <span
                            class="mb-2 mr-2 inline-block rounded-full bg-gray-100 px-3 py-1 text-[10px] font-semibold text-gray-900">
                            {{data.assigned_to}}
                        </span>
                        <span
                        class="mb-2 mr-2 inline-block rounded-full bg-gray-100 px-3 py-1 text-[10px] font-semibold text-gray-900">
                        {{data.status}}
                    </span>
                    </div>

                </div>
            </div>
        </div>
        <div class="p-4">
            <div mt-5>
                {%if messages%}
                {%for m in messages %}
                {{m}}
                {%endfor%}
                {%endif%}
            </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>  <div class="relative w-full bg-white border shadow-sm">
    <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-2 sm:px-6 lg:px-8">
      <div class="inline-flex items-center space-x-2">

        <div></div>
        <span class="font-bold">
          {{request.user.role}} : {{request.user}}</span>
      </div>
      <div class="hidden lg:block">
        <div class="inline-flex items-center space-x-2">

          <div></div>
          <span class="font-bold">Welcom To The Dashboard</span>
        </div>

      </div>
  



      <div class="hidden lg:block ">

        <a
        href="{%url 'index'%}"
        class="text-sm font-semibold text-gray-800 hover:text-gray-900 me-5"
      >
        Home
      </a>
        <a
        href="{%url 'signup'%}"
        class="text-sm font-semibold text-gray-800 hover:text-gray-900  me-5"
      >
        signup
      </a>
  
        <a
        href="{%url 'signout'%}"
        class="text-sm font-semibold text-gray-800 hover:text-gray-900"
      >
        logout
      </a>

      </div>

      <div class="lg:hidden">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-6 w-6 cursor-pointer"
        >
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="6" x2="20" y2="6"></line>
          <line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </div>
    </div>
  </div>
<div style="height: 150px; width: 100%;" class=""></div>

    <section class="relative w-full overflow-hidden bg-white pb-14 mt-5">
        <div class="relative  z-10 mx-auto max-w-7xl px-4">
          <div class="mx-auto md:max-w-4xl">
            <div class="-m-5 flex flex-wrap">
              <div class="w-full p-5 md:w-1/2">
                <div class="rounded-md border bg-white bg-opacity-90">
                  <div class=" border-b">
                    <div class="px-9 py-7">
                      <h3 class="mb-3 text-xl font-bold leading-snug text-gray-900">
                        TOTAL LEAD = {{ total_leads }}
                      </h3>
                    </div>
                  </div>
        
                  <div class="px-9 pb-9 pt-8">
                   
                    <p class="mb-6 text-lg font-semibold leading-normal text-gray-600">
                      <span>You Can See All </span>
                      <span class="ml-2 text-gray-900"> LEADS </span>
                    </p>
                    <div class="md:inline-block">
                        <div>
                            <a href="{%url 'lead_list'%}" type=""
                            class="mt-4 ms-3 w-full rounded-sm bg-black px-2 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black">
                            Click here
                          </a> 
                          </div>
                    </div>
                  </div>

                </div>
              </div>
              <div class="w-full p-5 md:w-1/2">
                <div class="rounded-md border bg-white bg-opacity-90">
                  <div class=" border-b">
                    <div class="px-9 py-7">
                      <h3 class="mb-3 text-xl font-bold leading-snug text-gray-900">
                        TOTAL LEAD = {{ total_tasks }}
                      </h3>
                    </div>
                  </div>
        
                  <div class="px-9 pb-9 pt-8">
                   
                    <p class="mb-6 text-lg font-semibold leading-normal text-gray-600">
                      <span>You Can See Your </span>
                      <span class="ml-2 text-gray-900"> TASKS </span>
                    </p>
                    <div class="md:inline-block">
                        <div>
                            <a href="{%url 'task_list'%}" type=""
                            class="mt-4 ms-3 w-full rounded-sm bg-black px-2 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black">
                            Click here
                          </a> 
                          </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
</body>
</html>
